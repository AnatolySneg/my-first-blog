{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
        <a class="btn btn-primary" href="{% url 'post_edit' post_pk=post.pk %}"><span class="glyphicon glyphicon-pencil">Edit post</span></a>
    </div>
{% endblock %}
